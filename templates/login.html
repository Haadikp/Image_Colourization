<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Image Colorization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Login</h1>

        <div class="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form action="/login_validation" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="links">
            <a href="/register">Create Account</a> |
            <a href="#" onclick="showResetForm()">Forgot Password?</a>
        </div>

        <!-- Hidden Reset Password Form -->
        <form id="resetForm" action="/reset" method="POST" style="display: none; margin-top: 1rem;">
            <div class="form-group">
                <label for="femail">Email for Reset</label>
                <input type="email" id="femail" name="femail" required>
            </div>
            <button type="submit" class="btn">Send OTP</button>
        </form>
    </div>

    <script>
        function showResetForm() {
            document.getElementById('resetForm').style.display = 'block';
        }
    </script>
</body>
</html>
